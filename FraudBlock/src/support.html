<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Product Identification - AI Chat</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #fdfbee, #e9f7fc);
            color: #333;
            margin: 0;
            padding-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #232f3e;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
            margin-left: 60px;
            display: flex;
            align-items: center;
        }

        .navbar .logo i {
            margin-right: 10px;
            font-size: 2rem;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin-left: auto;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ffcc00;
        }

        .chat-container {
            width: 55%;
            max-width: 750px;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .chat-box {
            border: 1px solid #ccc;
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .input-box {
            width: calc(100% - 20px);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: white;
            outline: none;
        }

        .send-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            background: #0056b3;
        }

        .user-message::before {
            content: "üßë‚Äçüíª ";
        }

        .bot-message::before {
            content: "ü§ñ ";
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            text-align: center; /* Center-align text inside the message */
            margin: 0 auto; /* Center the message horizontally */
            border-radius: 8px;
            padding: 10px;
            max-width: 80%; /* Limit the width of the message */
        }

        .message.bot {
            background: linear-gradient(135deg, #f1f1f1, #e0e0e0); /* Subtle gradient for bot messages */
            color: #333;
            align-self: flex-start; /* Aligns the message to the left */
            text-align: left; /* Ensures text is aligned to the left */
            margin-right: auto; /* Pushes the message to the left */
            border-radius: 12px 12px 12px 0;
            padding: 12px;
            max-width: 80%; /* Limit the width of the message */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a shadow for depth */
            position: relative; /* For the speech bubble arrow */
            animation: fadeIn 0.3s ease-in-out; /* Smooth fade-in animation */
        }

        /* Add a small arrow to the bot's message */
        .message.bot::after {
            content: "";
            position: absolute;
            top: 10px;
            left: -10px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 10px 10px 0;
            border-color: transparent #f1f1f1 transparent transparent;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .separator {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fa fa-shield"></i> Fake Product Identification</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="manufacturer.html">Manufacturer</a></li>
            <li><a href="seller.html">Seller</a></li>
            <li><a href="consumer.html">Consumer</a></li>
        </ul>
    </nav>
    
    <div class="chat-container">
        <h2>üí¨ AI Chat for Product Verification</h2>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="userInput" class="input-box" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-btn">Send</button>
    </div>


    <style>
        .credit-text {
            display: inline-block;
            font-weight: bold;
            font-size: 1.2em;
            color: #ff0077;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
    
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            const chatBox = document.getElementById("chatBox");
    
            if (!userInput) return;
    
            chatBox.innerHTML += `<div class="message user">${userInput}</div>`;
            document.getElementById("userInput").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
    
            const loadingMessage = document.createElement("div");
            loadingMessage.className = "message bot";
            loadingMessage.textContent = "ü§ñ Typing...";
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
    
            try {
                const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer QrTNvn7rlx6yy4hhkujl6i6jJSfVXCjr",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "mistral-tiny",
                        messages: [{ role: "user", content: userInput }]
                    })
                });
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                const botMessage = data.choices[0]?.message?.content || "Sorry, I couldn't understand that.";
    
                loadingMessage.textContent = botMessage; // Show AI Response
                chatBox.scrollTop = chatBox.scrollHeight;
    
                // Now, show project credits smoothly after AI response
                const credits = [
                   
                "üí° Developed by Vasu",
                "üé® Designed by Sahana",
                "üõ†Ô∏è Project by Sowmya",
                "ü§ñ AI Consultant: Rhasmi",
                    
                ];
    
                await new Promise(resolve => setTimeout(resolve, 1500)); // Small delay before showing names
    
                credits.forEach((credit, index) => {
                    setTimeout(() => {
                        const creditMessage = document.createElement("div");
                        creditMessage.className = "message bot credit-text";
                        creditMessage.textContent = credit;
                        chatBox.appendChild(creditMessage);
                        chatBox.scrollTop = chatBox.scrollHeight;
                        setTimeout(() => {
                            creditMessage.style.opacity = "1"; // Fade in effect
                        }, 50);
                    }, index * 1000); // Delay each name appearing
                });
    
            } catch (error) {
                console.error("Error:", error);
                loadingMessage.textContent = `‚ùå Error: ${error.message}`;
            }
    
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
    
    
    
    

</body>
</html>
