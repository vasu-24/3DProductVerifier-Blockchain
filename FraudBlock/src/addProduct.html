    <style>

          </div>
          <div class="col-md-4 d-flex">
            <div class="social-media"></div>

        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">

            </ul>
          </div>
        </div>
      </nav>
      <!-- END nav -->
    </section>
    <section>
      <div class="container">
        <h2>Add Product</h2>
        <div class="matrix">
          <table width="100%">
            <tr width="100%">
              <td width="15%" align="center">
                <label for="manufacturerID">üìá Manufacturer ID</label>
              </td>
              <td width="30%">
                <input class="form-control" id="manufacturerID" name="Manufacturer ID" type="text" />
              </td>
              <td width="15%" align="center">
                <label for="name">üè∑Ô∏è Product Name</label>
              </td>
              <td width="30%">
                <input class="form-control" id="productName" name="productName" type="text" />
              </td>
            </tr>
            <tr width="100%">
              <td width="15%" align="center">
                <label for="productSN">üìë Product Serial Number</label>
              </td>
              <td width="30%">
                <input class="form-control" id="productSN" name="productSN" type="text" />
              </td>
              <td width="15%" align="center">
                <label for="name">üè¢ Product Brand</label>
              </td>
              <td width="30%">
                <input class="form-control" id="productBrand" name="productBrand" type="text" />
              </td>
            </tr>
            <tr width="100%">
              <td width="15%" align="center">
                <label for="productPrice">üí≤ Product Price</label>
              </td>
              <td width="30%">
                <input class="form-control" id="productPrice" name="productPrice" type="text" />
              </td>
            </tr>
          </table>
        </div>
        <div class="clear">&nbsp;</div>
        <div align="center">
          <button type="submit" class="btn btn-warning btn-register" id="register" onclick="fetchQR()">Add the Product</button>
        </div>
        <br />
      </div>
    </section>
    <div class="qr-code">
      <div align="center">
        <img align="center" hidden id="imgQR" src="" alt="qr-code" />
      </div>
      <br />
      <div align="center">
        <button align="center" hidden type="submit" class="btn btn-warning" id="download" onclick="saveImage()">Download QR Code</button>
      </div>
    </div>
    <br />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/productApp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script>
      var src;
      var qrValue;
      function fetchQR() {
        qrValue = document.getElementById("productSN").value;
        qrImage = document.querySelector(".qr-code");
        qrImageResult = qrImage.querySelector("img");
        src = (qrImageResult.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`);

        downloadQrImg = document.getElementById("imgQR");
        downloadQrBtn = document.getElementById("download");
        downloadQrImg.removeAttribute("hidden");
        downloadQrBtn.removeAttribute("hidden");
      }

      function saveImage() {
        saveAs(src, qrValue);
        downloadQrImg.setAttribute("hidden", "hidden");
        downloadQrBtn.setAttribute("hidden", "hidden");
      }
    </script>
  </body>
